# Supabase local development configuration

project_id = "local"

[api]
enabled = true
port = 54421
schemas = ["public"]
extra_search_path = ["public"]
max_rows = 1000

[db]
port = 54422
shadow_port = 54420
major_version = 15

[db.pooler]
enabled = false
port = 54429
pool_mode = "transaction"
default_pool_size = 20
max_client_conn = 100

[realtime]
enabled = true
ip_version = "IPv4"

[studio]
enabled = true
port = 54424
api_url = "http://localhost"

[inbucket]
enabled = true
port = 54425
smtp_port = 54426
pop3_port = 54427

[storage]
enabled = true
file_size_limit = "50MiB"

[auth]
enabled = true
site_url = "http://localhost:5173"
additional_redirect_urls = ["http://localhost:5173"]
jwt_expiry = 3600
enable_signup = true

[auth.email]
enable_signup = true
double_confirm_changes = true
enable_confirmations = false
